<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/src/bootstrap.css" >
    <link rel="stylesheet" href="assets/styles/styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="scripts/calci.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="calculator">

         <div id="result" >25 </div>
         <div id="preview" > 20+5</div>

        <div class="container-fluid">
        <div class="row">
          <div id="keys" class="col-xs-9">
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key" data-digit="7">7</div>
                  <div class="col-xs-4 key" data-digit="8">8</div>
                  <div class="col-xs-4 key" data-digit="9">9</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key" data-digit="4">4</div>
                  <div class="col-xs-4 key" data-digit="5">5</div>
                  <div class="col-xs-4 key" data-digit="6">6</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key" data-digit="1">1</div>
                  <div class="col-xs-4 key" data-digit="2">2</div>
                  <div class="col-xs-4 key" data-digit="3">3</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key" data-digit=".">.</div>
                  <div class="col-xs-4 key" data-digit="0">0</div>
                  <div class="col-xs-4 key" data-digit="=">=</div>
                </div>
              </div>
            </div>
          </div>
          <div id="operations" class="col-xs-3">
            <div class="operator">DEL</div>
            <div class="operator">/</div>
            <div class="operator">X</div>
            <div class="operator">-</div>
            <div class="operator">+</div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
