<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/src/bootstrap.css" >
    <link rel="stylesheet" href="assets/styles/styles.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">

  </head>
  <body>
    <div id="calculator">

         <div id="result" >25 </div>
         <div id="preview" > 20+5</div>

        <div class="container-fluid">
        <div class="row">
          <div id="keys" class="col-xs-9">
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key">7</div>
                  <div class="col-xs-4 key">8</div>
                  <div class="col-xs-4 key">9</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key">4</div>
                  <div class="col-xs-4 key">5</div>
                  <div class="col-xs-4 key">6</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key">1</div>
                  <div class="col-xs-4 key">2</div>
                  <div class="col-xs-4 key">3</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-xs-4 key">.</div>
                  <div class="col-xs-4 key">0</div>
                  <div class="col-xs-4 key">=</div>
                </div>
              </div>
            </div>
          </div>
          <div id="operations" class="col-xs-3">
            <div class="operator">DEL</div>
            <div class="operator">/</div>
            <div class="operator">X</div>
            <div class="operator">-</div>
            <div class="operator">+</div>

          </div>
        </div>
      </div>
    </div>

  </body>
</html>
